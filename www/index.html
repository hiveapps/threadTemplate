<!DOCTYPE html>
<html ng-app="hive">

  <head>
    <meta charset="utf-8" />
    <title>Hive 1 Minute Thread App</title>
    
    <!-- Your Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- Hive stylesheet for template styling -->
    <link href="lib/hive/hive.css" rel="stylesheet" />
    
    
    <!-- Bootstrap stylesheets and links -->
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- End of required Bootstrap stylesheets and links -->
    
     
    <!-- Latest AngularJS, had to move file into js folder due to .gitignore file ignoring node_modules folder  -->
    <script src="js/angular.min.js"></script>
    <!-- Latest AngularJS UI-Router, had to move file into js folder due to .gitignore file ignoring node_modules folder -->
    <script src="js/angular-ui-router.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    
    <!-- Your Apps JS -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <!-- End of your Apps JS -->
    
  </head>
  
  <!-- This is the main App body, notice the ui-view tag which enables us 
  to use Angular UI-Router -->
  <body>
    <header ui-view="header"></header>
    <main ui-view="content"></main>
    <footer ui-view="footer"></footer>
  </body>

</html>
